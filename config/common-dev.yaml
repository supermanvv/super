logging:
    level:
        org.springframework.web: INFO
        org.springframework.security: DEBUG
        org.springframework.cloud.gateway: DEBUG
        org.activiti.engine.impl.persistence.entity: debug
spring:
    datasource:
        url: jdbc:mysql://192.168.1.9:3306/dsy?useUnicode=true&autoReconnect=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false
        username: root
        password: 123456
        max-idle: 10 #指定连接池最大的空闲连接数量.
        max-wait: 10000 #指定连接池等待连接返回的最大等待时间，毫秒单位.
        min-idle: 5 #指定必须保持连接的最小值(For DBCP and Tomcat connection pools)
        initial-size: 5 #指定启动连接池时，初始建立的连接数量
        validation-query: SELECT 1 #指定获取连接时连接校验的sql查询语句.
        test-on-borrow: false #获取连接时候验证，会影响性能
        test-while-idle: true #当连接空闲时，是否执行连接测试.
        time-between-eviction-runs-millis: 18800 #指定空闲连接检查、废弃连接清理、空闲连接池大小调整之间的操作时间间隔
        hikari:
            maximum-pool-size: 2
            minimum-idle: 0 #指定必须保持连接的最小值(For DBCP and Tomcat connection pools)
            connection-test-query: SELECT 1
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.summerframework.orm.ImprovedPhysicalNamingStrategy
        database-platform: org.hibernate.spatial.dialect.mysql.MySQL5InnoDBSpatialDialect
        show-sql: true
        properties:
            hibernate:
                format_sql: true
    data:
        mongodb:
            uri: mongodb://192.168.1.13:27017/dsy
        elasticsearch:
            repositories:
                enabled: true
            cluster-nodes: 192.168.1.9:9300
            cluster-name: ml-application
    redis:
        database: 3
        host: 192.168.1.13
        port: 6379
        password:
        # 连接超时时间 单位 ms（毫秒）
        timeout: 3000ms
        jedis:
            # 连接池中的最大空闲连接，默认值也是8。
            pool:
                max-idle: 8
                #连接池中的最小空闲连接，默认值也是0。
                min-idle: 0
                # 如果赋值为-1，则表示不限制；如果pool已经分配了maxActive个jedis实例，则此时pool的状态为exhausted(耗尽)。
                max-active: 8
    activiti:
        check-process-definitions: false
        database-schema-update: true
        history-level: full
        db-identity-used: false
        db-history-used: true
        async-executor-activate: true
cas-server-url: http://192.168.1.20:8703
